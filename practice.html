<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice</title>
  <link id="stylesheet-link" rel="stylesheet" href="css/dark-styles.css">
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
  <script type="module" src="js/main.js"></script>
  <link rel="icon" href="img/favicon.png" type="image/png">
  <link rel="stylesheet" href="https://use.typekit.net/ihm6auk.css">

  <style>
    /* Add your styles here */
    #message {
      text-align: center;
      font-size: 24px;
      margin-top: 20px;
    }

    #score {
      text-align: center;
      font-size: 18px;
      margin-top: 10px;
    }

    #flashcard-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }

    .hebrew-card,
    .english-card {
      width: 200px;
      height: 150px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      transform-style: preserve-3d;
      transition: transform 0.2s, box-shadow 0.2s;
      border-radius: 10px;
      background-color: rgba(48, 48, 48, 0.9);
      border: 1px solid #555;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
      cursor: pointer;
    }

    .hebrew-card {
      background-color: #555;
      color: #e0e0e0;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card-inner {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: absolute;
    }

    .card-front,
    .card-back {
      background-color: #555;
      color: #e0e0e0;
      padding: 20px;
      border-radius: 10px;
    }

    .card-back {
      transform: rotateY(180deg);
    }

    .card.flipped .card-front {
      display: none;
    }

    .card.flipped .card-back {
      display: block;
      transform: rotateY(180deg);
    }

    .card:hover {
      box-shadow: 1px 6px 5px rgb(255, 255, 255);
    }

    .correct-answer {
      background-color: #4caf50 !important;
    }

    .wrong-answer {
      background-color: #f44336 !important;
    }
  </style>
</head>

<my-header></my-header>

<body>

  <div class="title-container"></div>
  <div class="card-container" id="flashcard-container"></div>
  <div id="message"></div>
  <div id="score">Score: 0</div>

  <script>
    const flashcards = [
      { hebrew: 'שָׁלוֹם', english: 'Hello / Hi / Peace' },
      { hebrew: 'אֲנִי ', english: "Me / I'm" },
      { hebrew: 'אַתָּה', english: 'You (m)' },
      { hebrew: 'אַתְּ', english: 'You (f)' },
      { hebrew: 'נִירָה', english: 'Nira (name)' },
      { hebrew: 'רובו', english: 'Robo' },
      { hebrew: 'רָם', english: 'Ram' },
      { hebrew: 'לֹא', english: 'No' },
      { hebrew: 'אֲנִי רָם', english: "I'm Ram" },
      { hebrew: 'אֲנִי נִירָה', english: "I'm Nira" },
      { hebrew: 'אֲנִי רובו', english: "I'm Robo" },
      { hebrew: 'אַתָּה רָם?', english: 'Are you Ram?' },
      { hebrew: 'אֲנִי לֹא נִירָה.', english: "I'm not Nira" },
      { hebrew: 'שָׁלוֹם אֲנִי נִירָה', english: 'Hello I\'m Nira' },
      { hebrew: 'שָׁלוֹם אֲנִי רָם', english: 'Hello I\'m Ram' },
      { hebrew: 'שָׁלוֹם אֲנִי רובו', english: 'Hello I\'m Robo' },
      { hebrew: 'לֹא אֲנִי לֹא רָם', english: "No I'm not Ram" },
      { hebrew: 'לֹא אֲנִי לֹא רובו', english: "No I'm not Robo" },
      { hebrew: 'לֹא אֲנִי לֹא נִירֶה', english: "No I'm not Nira" },
      { hebrew: 'אֲנִי ______', english: "I'm ______" },
      { hebrew: 'מוֹרָה', english: 'Teacher' },
      { hebrew: 'תַּלְמִיד', english: 'Student (m)' },
      { hebrew: 'תַּלְמִידָה', english: 'Student (f)' },
      { hebrew: 'עִבְרִית', english: 'Hebrew' },
      { hebrew: 'אֲנִי מוֹרָה אֲנִי לֹא תַּלְמִידה', english: "I'm a teacher I'm not a Student (f)" },
      { hebrew: 'אֲנִי תַּלְמִידָה אֲנִי לֹא מוֹרָה', english: "I'm a student (f) I'm not a teacher" },
      // Add more flashcards as needed
    ];

    let score = 0;

    function generateFlashcards() {
      const flashcardContainer = document.getElementById('flashcard-container');
      flashcardContainer.innerHTML = '';

      // Randomly select a card index
      const currentCardIndex = Math.floor(Math.random() * flashcards.length);

      // Get the current card
      const currentCard = flashcards[currentCardIndex];

      // Display the Hebrew card
      const hebrewCard = document.createElement('div');
      hebrewCard.classList.add('card', 'hebrew-card');
      hebrewCard.textContent = currentCard.hebrew;

      flashcardContainer.appendChild(hebrewCard);

      // Display the English options
      const options = generateOptions(currentCard);
      options.forEach((option, index) => {
        const englishCard = document.createElement('div');
        englishCard.classList.add('card', 'english-card');
        const isCorrect = index === 0;
        englishCard.textContent = option.english;

        // Attach click event listener with the selectedCard parameter
        englishCard.addEventListener('click', () => checkAnswer(isCorrect, englishCard));

        flashcardContainer.appendChild(englishCard);
      });
    }

    function generateOptions(correctCard) {
      const options = [correctCard];

      // Generate three more unique options
      for (let i = 0; i < 3; i++) {
        let option;
        do {
          option = getRandomCard();
        } while (options.some(existingOption => existingOption.english === option.english));

        options.push(option);
      }

      // Shuffle the options so that the correct answer is not always in the same position
      for (let i = options.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [options[i], options[j]] = [options[j], options[i]];
      }

      return options;
    }

    function getRandomCard() {
      const randomIndex = Math.floor(Math.random() * flashcards.length);
      return flashcards[randomIndex];
    }

    function checkAnswer(isCorrect, selectedCard) {
      const messageElement = document.getElementById('message');
      const flashcardContainer = document.getElementById('flashcard-container');

      // Get the Hebrew card element
      const hebrewCard = flashcardContainer.querySelector('.hebrew-card');

      // Remove the correct-answer and wrong-answer classes from all cards
      document.querySelectorAll('.card').forEach(card => {
        card.classList.remove('correct-answer', 'wrong-answer');
      });

      if (isCorrect) {
        // Correct answer
        score += 1;
        messageElement.textContent = 'You are correct!';

        // Add the class for the green effect to the selected card
        selectedCard.classList.add('correct-answer');

        // Remove the class after 0.5 seconds
        setTimeout(() => {
          selectedCard.classList.remove('correct-answer');
          // Generate new flashcards after removing the class
          generateFlashcards();
        }, 500);
      } else {
        // Wrong answer
        score = Math.max(0, score - 2);
        messageElement.textContent = 'You are wrong!';

        // Add the class for the red effect to the selected card
        selectedCard.classList.add('wrong-answer');

        // Remove the class after 0.5 seconds
        setTimeout(() => {
          selectedCard.classList.remove('wrong-answer');
          // Generate new flashcards after removing the class
          generateFlashcards();
        }, 500);
      }

      // Update the score
      const scoreElement = document.getElementById('score');
      scoreElement.textContent = `Score: ${score}`;
    }

    // Generate new flashcards
    generateFlashcards();
  </script>

  <script src="js/script.js"></script>
</body>

</html>
