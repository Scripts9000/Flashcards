<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice</title>
  <link id="stylesheet-link" rel="stylesheet" href="css/dark-styles.css">
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
  <script type="module" src="js/main.js"></script>
  <link rel="icon" href="img/favicon.png" type="image/png">
  <link rel="stylesheet" href="https://use.typekit.net/ihm6auk.css">
</head>


<my-header></my-header>
  
  
<body>
  <div class="title-container"></div>
  <div class="card-container" id="flashcard-container"></div>
  <div id="message"></div>
  <div id="score">Score: 0</div>


  <style>
    #message {
      text-align: center;
      font-size: 24px;
      margin-top: 20px;
    }
    
    #score {
      text-align: center;
      font-size: 18px;
      margin-top: 10px;
    }
    
    #flashcard-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }
    
    .hebrew-card,
    .english-card {
      width: 200px;
      height: 150px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      transform-style: preserve-3d;
      transition: transform 0.2s, box-shadow 0.2s;
      border-radius: 10px;
      background-color: rgba(48, 48, 48, 0.9);
      border: 1px solid #555;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
      cursor: pointer;
    }
    
    .hebrew-card {
      background-color: #555;
      color: #e0e0e0;
    }
    
    .card.flipped {
      transform: rotateY(180deg);
    }
    
    .card-inner {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: absolute;
    }
    
    .card-front,
    .card-back {
      background-color: #555;
      color: #e0e0e0;
      padding: 20px;
      border-radius: 10px;
    }
    
    .card-back {
      transform: rotateY(180deg);
    }
    
    .card.flipped .card-front {
      display: none;
    }
    
    .card.flipped .card-back {
      display: block;
      transform: rotateY(180deg);
    }
    
    .card:hover {
      box-shadow: 1px 6px 5px rgb(255, 255, 255);
    }
    
    .correct-answer {
      background-color: #4caf50 !important; /* Green background color */
      transition: background-color 0.5s ease; /* Transition effect */
    }
    
  </style>



  <script>
    const flashcards = [
      { hebrew: 'שָׁלוֹם', english: 'Hello / Hi / Peace' },
      { hebrew: 'אֲנִי ', english: "Me / I'm" },
      { hebrew: 'אַתָּה', english: 'You (m)' },
      { hebrew: 'אַתְּ', english: 'You (f)' },
      { hebrew: 'נִירָה', english: 'Nira (name)' },
      // Add more flashcards as needed
    ];

    let score = 0;

    function generateFlashcards() {
      const flashcardContainer = document.getElementById('flashcard-container');
      flashcardContainer.innerHTML = '';

      // Randomly select a card index
      const currentCardIndex = Math.floor(Math.random() * flashcards.length);

      // Get the current card
      const currentCard = flashcards[currentCardIndex];

      // Display the Hebrew card
      const hebrewCard = document.createElement('div');
      hebrewCard.classList.add('card', 'hebrew-card');
      hebrewCard.textContent = currentCard.hebrew;

      flashcardContainer.appendChild(hebrewCard);

      // Display the English options
      for (let i = 0; i < 4; i++) {
        const englishCard = document.createElement('div');
        englishCard.classList.add('card', 'english-card');
        const isCorrect = i === 0;
        const option = isCorrect ? currentCard : getRandomCard();
        englishCard.textContent = option.english;

        // Attach click event listener
        englishCard.addEventListener('click', () => checkAnswer(isCorrect));

        flashcardContainer.appendChild(englishCard);
      }
    }

    function getRandomCard() {
      const randomIndex = Math.floor(Math.random() * flashcards.length);
      return flashcards[randomIndex];
    }

    function checkAnswer(isCorrect) {
      const messageElement = document.getElementById('message');
      const flashcardContainer = document.getElementById('flashcard-container');
    
      if (isCorrect) {
        // Correct answer
        score += 1;
        messageElement.textContent = 'You are correct!';
        flashcardContainer.firstChild.classList.add('correct-answer'); // Add the class to the Hebrew card
    
        // Remove the class after 0.5 seconds
        setTimeout(() => {
          flashcardContainer.firstChild.classList.remove('correct-answer');
        }, 500);
      } else {
        // Wrong answer
        score = Math.max(0, score - 2);
        messageElement.textContent = 'You are wrong!';
      }
    
      // Update the score
      const scoreElement = document.getElementById('score');
      scoreElement.textContent = `Score: ${score}`;
    
      // Generate new flashcards
      generateFlashcards();
    }

    // Initial generation of flashcards
    generateFlashcards();
  </script>

</body>

<script src="js/script.js"></script>


</html>
